<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Billing System </h1>
        </header>
        <main>
            <div class="grid-container">
                <div class="column" id="form-column">
                    <form id="billing-form">
                        <div class="form-group">
                            <label for="customer-name">Customer Name</label>
                            <input type="text" id="customer-name" required>
                        </div>
                        <div class="form-group">
                            <label for="dealer-name">Dealer Name</label>
                            <input type="text" id="dealer-name" value="Ravi M" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="item-description">Item Description</label>
                            <input type="text" id="item-description" required>
                        </div>
                        <div class="form-group">
                            <label for="item-quantity">Quantity</label>
                            <input type="number" id="item-quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price</label>
                            <input type="number" id="item-price" required>
                        </div>
                        <button type="button" onclick="addItem()">Add Item</button>
                    </form>
                </div>

                <div class="column" id="details-column">
                    <div id="invoice-details-container">
                        <div id="invoice-details">
                            <h2>Invoice Details</h2>
                            <div id="invoice-content">
                                <p><strong>Customer Name:</strong> <span id="invoice-customer-name"></span></p>
                                <p><strong>Dealer Name:</strong> <span id="invoice-dealer-name"></span></p>
                                <p><strong>Date and Time:</strong> <span id="invoice-date-time"></span></p>
                                <div id="invoice-table">
                                    <table class="table align-middle table-nowrap table-centered mb-0">
                                        <thead>
                                            <tr>
                                                <th style="width: 70px;">No.</th>
                                                <th>Item</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th class="text-end" style="width: 120px;">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody id="invoice-items">
                                            <!-- Invoice items will be dynamically added here -->
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="4" class="text-end"><strong>Total Amount:</strong></td>
                                                <td class="text-end" id="total-amount">$0.00</td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <button onclick="printInvoice()" class="btn btn-primary mt-4"><i class="fa fa-print me-1"></i> Print Invoice</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
